<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #A49494;">
        <div class="container">
            <!-- Meeple Logo -->
            <a href="index.html" class="navbar-brand h1">
                <img class="d-inline-block align-top"
                    src="media/meepleLogo.png" 
                    height="50" width="50" />
            </a>

            <button 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav" 
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggle-icon"></span>
            </button>

            <div 
            class="collapse navbar-collapse justify-content-end" 
            id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link px-4">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="meetHooman.html" class="nav-link px-4"> 
                            Meet Hooman

                        <a href="meeples.html" class="nav-link px-4">

                            Log In
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
        <form style="max-width: 480px; margin:auto;">
            <div class="text-center">
                <img class="mt-5 mb-4" src="media/meepleLogo.png" 
                height="200" width="200" />
                <h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
            </div>

            <label for="email" class="sr-only"></label>
            <input type="email" id="email" class="form-control mb-1" placeholder="Email Address" required autofocus>

            <label for="password" class="sr-only"></label>
            <input type="password" id="password" class="form-control my-1" placeholder="Password" required autofocus>

            <div class="checkbox my-4">
                
                <input type="checkbox" value="rememeber-me" id="remember-me">
                <label for="remember-me" class="form-check-label mx-1">Rememeber Me</label>
            </div>

            <div class="text-center my-3">            
                <button class="btn btn-lg btn-warning">Log In</button>
            </div>
        </form>


    <!-- Boostrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
